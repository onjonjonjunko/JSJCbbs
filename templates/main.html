<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>小中学生動画像まとめ掲示板</title>
    
    <!-- Bootstrap4 alpha.6 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    
    <!-- custom css -->
    <link rel="stylesheet" href="{{ static_url("main.css") }}" type="text/css">
    <audio id="newmessage">
        <source src="{{ static_url("reciever1.mp3") }}" type="audio/mp3">
    </audio>
  </head>
  <body>
      
    <!-- 左上 ☓人☓Lv の部分 -->
    <div class="lbox">
      <span id="num">0</span>
      LoLv:<span id="lolv">{{ lolv }}</span>
    </div>

    <!-- ナビバー -->
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">{% block page_type %} {% end %}</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">main</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/image">image</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/youtube">youtube</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/text">text</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  <div id="body1" class="container mt-3">
     {% block header %} {% end%}
     {% block rounge %} {% end%}
   <div id="centerbox">
        {% block threads %}{% end%}
        <div id="threadbox">
        </div>
    </div>
  </div>
  
    <!-- jQuery and Bootstrap4 alpha.6 -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    {%block javascript %}{% end %}
  </body>
</html>
