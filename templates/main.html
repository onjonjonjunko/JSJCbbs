<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>小中学生動画像まとめ掲示板</title>
    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css">
    <audio id="newmessage">
        <source src="{{ static_url("reciever1.mp3") }}" type="audio/mp3">
    </audio>
  </head>
  <body>
  <div id="menubox">
    <div id="menubox-main" class="menubox">
        <a href="/">main</a>
    </div>
    <div id="menubox-image" class="menubox">
        <a href="/image">image</a>
    </div>
    <div id="menubox-youtube" class="menubox">
        <a href="/youtube">youtube</a>
    </div>
    <div id="menubox-text" class="menubox">
        <a href="/text">text</a>
    </div>
    <div id="menubox-now">
       {% block page_type %} 
       {% end %}
    </div>
  </div>
  <div id="body1">
     {% block header %} {% end%}
     {% block rounge %} {% end%}
   <div id="centerbox">
        {% block threads %}{% end%}
        <div id="threadbox">
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    {%block javascript %}{% end %}
  </div>
  <div id="body2">
    
  </div>
  </body>
</html>
